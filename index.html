<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>

    <h1>Registro de Usuarios</h1>
    <form id="userForm">
        <label for="photo">Foto:</label>
        <input type="file" id="photo" accept="image/*"><br>
        <label for="users">USUARIO:</label>
        <input type="text" id="User" required><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="name" required><br>
        <label for="email">Correo:</label>
        <input type="email" id="email" required><br>
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" required><br>
        <button href="inicio.html" type="button" id="submitBtn">Registrar</button>
    </form>
    <header>
      <img src="IMG/20230626_224226_0000 (4).png" class="logo" alt="Logo de la página">
    </header>
    <h2>Consulta de Usuario</h2>
    <label for="searchInput">Ingresa el usuario:</label>
    <input type="text" id="searchInput">
    <button type="button" id="searchBtn">Buscar</button>
    <div id="userInfo"></div>

    <script src="inicio.js"></script>
    <script>
        // Obtén una referencia al botón
        var button = document.getElementById("submitBtn");

        // Agrega un evento de clic al botón
        button.addEventListener("click", function() {
            // Redirige a index.html
            window.location.href = "inicio.html";
        });
    </script>
</body>
</html>
